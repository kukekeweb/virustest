<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> [警告] ウイルスが発見されました</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <meta name="viewport" content="width=device-width,initiar-scale=1.0">
   </head>
  <body class="red darken-3 white-text">
    <div class="container">
      <h1>警告</h1>
      <h4>あなたの<span id="device"></span>からウイルスが発見されました</h4>
      <p class="flow-text">このままでは端末が発火もしくは破損する可能性があります</p>
      <p class="flow-text"><span id="timer"></span>秒以内に以下のリンクから処置を行ってください</p>
      <a class="btn btn-large" href="https://www.amazon.co.jp/dp/B007QAVY7U/ref=cm_sw_r_cp_ep_dp_HR5gBbDQYFETV">ウイルスを除去する</a>
      <div id="alert" class="modal">
        <div class="modal-content black-text">
          <h4>警告</h4>
          <p>お使いの端末からウイルスが発見されました。次のページからウイルスを除去してください。</p>
        </div>
        <div class="modal-footer">
          <button id="close" class="btn btn-large">OK</button>
        </div>  
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="myscript.js"></script>
  </body>
</html>
